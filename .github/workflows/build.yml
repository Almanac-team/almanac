name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Clean node install
        run: npm ci
      - name: NPM build
        run: npm run build
        env:
          DATABASE_URL: "https://www.example.com"
          NEXTAUTH_SECRET: "foo"
          NEXTAUTH_URL: "https://www.example.com"
          AUTH0_CLIENT_ID: "foo"
          AUTH0_CLIENT_SECRET: "foo"

      - name: NPM test
        run: npm run test
        env:
          DATABASE_URL: "https://www.example.com"
          NEXTAUTH_SECRET: "foo"
          NEXTAUTH_URL: "https://www.example.com"
          AUTH0_CLIENT_ID: "foo"
          AUTH0_CLIENT_SECRET: "foo"
